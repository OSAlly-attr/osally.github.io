<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=320,
      height=480,
      initial-scale=1.0,
      minimum-scale=1.0,
      maximum-scale=2.0,
      user-scalable=yes"
    />
    <title>ぽけもんわーどる</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
    <div id="indexToName">
      <div class="top-wrapper">
        <img src="images/icon_pikachu.png" />
        <p>ぽけもん全国図鑑番号当てくいず!!</p>
      </div>
      <div class="wrapper">
        <p class="result1"></p>
        <p class="result2"></p>
        <div class="randPkmnName">
          <p class="p-number"></p>
          <p class="question"><span></span></p>
        </div>
        <div class="inputName">
          <form>
            <p>ポケモンの名前を入力<span>(※ひらがな入力も可)</span></p>
            <p class="error"></p>
            <p class="test"></p>
            <input class="name" type="text" value="" />
            <input type="submit" class="btn-submit" value="ENTER" />
          </form>
        </div>
        <div class="hint">
          <button class="btn prev"></button>
          <button class="btn next"></button>
        </div>
        <div class="restart">
          <form>
            <input type="submit" class="btn-submit" value="もう一度プレイ" />
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
